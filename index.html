<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="icon" href="./assets/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
  <h1 id="game-title">Tic-Tac-Toe</h1>
  <div id="result-display">To start playing enter in the names of both players and click start game</div>
  <div id="gameboard"></div>
  <div id="message"></div>
  <div id="name-input">
    <input type="text" id="player1" placeholder="Player 1's Name">
    <input type="text" id="player2" placeholder="Player 2's Name">
  </div>
  <div id="buttons-container">
    <button id="start-button">Start Game</button>
    <button id="restart-button">Restart Game</button>
  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
